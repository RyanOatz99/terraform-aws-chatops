version: 2
jobs:
  terraform:
    docker:
      - image: hashicorp/terraform:light
    steps:
      - checkout
      - run: 
          name: init
          command: |
            terraform init -input=false
            if [ $? != "0" ]; then exit $?; fi
      - run: 
          name: lint-validate
          command: |
            chmod +x .circleci/lint.sh
            chmod +x .circleci/validate.sh
            source .circleci/lint.sh
            source .circleci/validate.sh
  bump:
    steps:
      - checkout
      - run:
          name: install python, pip and semver
          command: |
            apk --update --no-cache add python3 py3-pip
            /usr/bin/python3 -m pip install --upgrade pip
            /usr/bin/python3 -m pip install -r requirements.txt
      - run:
          name: bump version
          command: |
            chmod +x .circleci/bump.sh
            source .circleci/bump.sh

workflows:
  version: 2
  build:
    jobs:
      - terraform:
          context: terraform
      - bump:
          context: terraform
          filters:
            branches:
              only: master
  